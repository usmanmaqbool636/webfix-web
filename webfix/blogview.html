    <script>
        var urlParams = new URLSearchParams(location.search);
        const blogId = urlParams.get('blogId')
        const root = "https://webfix-server.herokuapp.com";
        const renderCategories = (blog) => {

            blog.category.forEach(cat => {
                document.getElementById(blog._id).innerHTML += `<li class="category-item d-inline-block mx-1">${cat.name}</li>`
            })

        }

        var renderBlog = async () => {
            try {
                document.getElementById("blog-id").innerHTML = `
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                `
                const blog = await axios.get(`${root}/api/blogs/${blogId}`);
                const blogdata = blog.data;
                if (blogdata.title) {
                    const date = moment(blogdata.createdAt).format("DD-MMM-YY");

                    document.getElementById("blog-id").innerHTML = `
            <div>
                <div >
                    <img class="img-fluid" src="${root}/api/blogs/photo/${blogdata._id}" />
                    </div>
                    <div>
                        <h1 class="heading mb-3">${blogdata.title} </h1>
                        <h2 class="date">${date}</h2>
                        <p class="tag my-3">TAGs</p>
                        <ul id=${blogdata._id} class="list-unstyled">
                        
                        </ul>
                    </div>
                    <div class="my-5">
                        <p>
                            ${blogdata.body}
                        </p>
                    </div>
                </div>
            `
            renderCategories(blogdata);
                }
                else {
                    noBlog()
                }
            } catch (error) {
                noBlog()
            }



        }
        const noBlog = () => {
            document.getElementById("blog-id").innerHTML = `
                            <div class="d-flex justify-content-center">
                               <h3>blog not found</h3>
                            </div>
                `
        }



        renderBlog();

    </script>
