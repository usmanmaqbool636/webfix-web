    <script>
        window.tab = "All";
        const root = "https://webfix-server.herokuapp.com";
        window.onload = async () => {
            await categoryList();
            await blogs();
            renderCategories(blogList);
        }


        const categoryList = async () => {
            const categories = await axios.get(`${root}/api/categories`);
            document.getElementById("categories-list").innerHTML += `<li onclick="BlogList(event, 'All')"  style="cursor:pointer" class="tablinks active"> All </li>`
            categories.data.forEach(cat => {
                document.getElementById("categories-list").innerHTML += `<li onclick="BlogList(event, '${cat.name}')" style="cursor:pointer" class=" tablinks">${cat.name} </li>`
            });
            window.categories = categories.data;
        }


        function BlogList(evt, cityName) {
            // Declare all variables
            tab = cityName;
            var i, tabcontent, tablinks;
            // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            filterBlogs(cityName);
            let blockitem = document.getElementById(cityName);
            if (blockitem) {
                document.getElementById(cityName).style.display = "block";
                evt.currentTarget.className += "active";
            }
            evt.target.className += " active"
        }
        const blogs = async () => {
            try {
                document.getElementById("blog-list").innerHTML = `
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                `
                List = await axios.get(`${root}/api/blogs`);
                window.blogList = List.data;
                if (blogList.length) {
                    document.getElementById("blog-list").innerHTML = ``
                    blogList.forEach(blog => {
                        const date = moment(blog.createdAt).format("DD-MMM-YY");
                        document.getElementById("blog-list").innerHTML += `
                    <div  class="blog-item tabcontent">
                        <h2 class="date">${date}</h2>
                        <h1 class="blog-heading">${blog.title}</h1>
                        <p class="blog-detail">
                            ${blog.body.substring(0, 350)+"........................"}
                        </p>
                        <p class="tag">TAG</p>
                        <ul id=${blog._id} class="list-unstyled tag-list">
                        
                        </ul>
                        <a href="./blogview.html?blogId=${blog._id}"  class="stretched-link"></a>
                    </div>
                    `
                    })
                }
                else {
                    noBog()
                }


            } catch (error) {
                noBog()
            }



        }

        const noBog = () => {
            document.getElementById("blog-list").innerHTML = `
                            <div class="d-flex justify-content-center">
                                <h3>No Blogs Found</h3>
                            </div>
                `
        }
        const renderCategories = (blogs) => {
            blogs.forEach(blog => {
                blog.category.forEach(cat => {
                    document.getElementById(blog._id).innerHTML += `<li >${cat.name}</li>`
                })
            })
        }
        const filterBlogs = (name) => {
            // const listofCat= document.getElementsByClassName("tablinks");
            // for(var i=0;i<listofCat.length;i++){

            //     console.log(listofCat[i]);
            // }
            document.getElementById("blog-list").innerHTML = ""
            if (name === "All") {
                window.blogList.forEach(blog => {
                    const date = moment(blog.createdAt).format("DD-MMM-YY");
                    document.getElementById("blog-list").innerHTML += `
                    <div  class="blog-item tabcontent">
                        <h2 class="date">${date}</h2>
                        <h1 class="blog-heading">${blog.title}</h1>
                        <p class="blog-detail">
                            ${blog.body}
                        </p>
                        <p class="tag">TAG</p>
                        <ul id=${blog._id} class="list-unstyled tag-list">
                        
                        </ul>
                        <a href="./blogview.html?blogId=${blog._id}"  class="stretched-link"></a>
                    </div>
                    `
                })
                renderCategories(blogList);
            }
            else {
                const blogs = window.blogList.filter(blog => {
                    return blog.category.find(cat => cat.name === name);
                })
                blogs.forEach(blog => {
                    const date = moment(blog.createdAt).format("DD-MMM-YY");
                    document.getElementById("blog-list").innerHTML += `
                    <div  class="blog-item tabcontent">
                        <h2 class="date">${date}</h2>
                        <h1 class="blog-heading">${blog.title}</h1>
                        <p class="blog-detail">
                            ${blog.body}
                            </p>
                            <p class="tag">TAG</p>
                            <ul id=${blog._id} class="list-unstyled tag-list">
                                
                                </ul>
                                <a href="./blogview.html?blogId=${blog._id}" class="stretched-link"></a>
                                </div>
                                `
                })
                renderCategories(blogs);
            }
        }
    </script>
